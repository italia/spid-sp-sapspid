<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta http-equiv='Cache-Control' content='no-cache, no-store' >
        <meta http-equiv='Pragma' content='no-cache' >
    </head>
    <body onLoad="javascript:document.SPIDForm.submit()">
        <form action="%URLTARGET%"  method='POST' name='SPIDForm'>
            <input type='hidden' name='SAMLResponse' value="%SAMLRESPONSE%" />
            <input type='hidden' name='JSONResponse' value="%JSONRESPONSE%" />
            <input type='hidden' name='RelayState' value="%RELAYSTATE%" />
            <noscript>
                <h2 style='color:0000FF'>Sapienza "SPID - Gateway"</h2>
                <h3 style='color: red;'>Javascript disabilitato</h3>
                <input type='submit' value='Invia Risposta di Autenticazione' />
            </noscript>
        </form>
    </body>
</html>
